<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Estudante</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      
    </style>
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <!-- Cover Video Background -->
            <div class="profile-cover">
                <video autoplay muted loop id="profile-video">
                    <source src="/vid/padrão.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos HTML5.
                </video>
                <div class="profile-cover-overlay"></div>
            </div>

            <!-- Back Button -->
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>

            <!-- Background Options for Changing Cover -->
            <div class="background-options">
                <button id="change-bg-btn" title="Alterar plano de fundo">
                    <i class="fas fa-image"></i>
                </button>
                <div class="bg-options-menu" id="bg-options-menu">
                    <button class="bg-option" data-type="video" data-src="/vid/padrão.mp4">
                        <i class="fas fa-video"></i> Vídeo Padrão
                    </button>
                    <button class="bg-option" id="upload-video-btn">
                        <i class="fas fa-upload"></i> Enviar Vídeo
                    </button>
                    <button class="bg-option" id="upload-image-btn">
                        <i class="fas fa-file-image"></i> Enviar Imagem
                    </button>
                    <input type="file" id="bg-file-input" accept="video/*,image/*" style="display: none;">
                </div>
            </div>

            <!-- Profile Picture Section -->
            <div class="profile-pic-container">
                <img src="images/default-profile.jpg" alt="Foto do perfil" class="profile-pic" id="profile-pic">
                <button class="edit-pic-btn">
                    <i class="fas fa-camera"></i>
                </button>
                <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
            </div>
            
            <h1 class="profile-name" id="student-name">Nome do Estudante</h1>
            <div class="school-info" id="school-info">Escola Secundária</div>
            <div class="class-info" id="class-info">10ª Classe - Turma A</div>
        </header>

        <section class="profile-section academic-info">
            <h2 class="section-title"><i class="fas fa-graduation-cap"></i> Informação Acadêmica</h2>
            <div class="info-grid">
                <div class="info-item">
                    <i class="fas fa-id-card"></i>
                    <span>ID: <strong id="student-id">ST2023001</strong></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-users"></i>
                    <span>Turma: <strong id="class">10A</strong></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Ano: <strong id="academic-year">2023</strong></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-book"></i>
                    <span>Média: <strong id="average-grade">15.2</strong></span>
                </div>
            </div>
        </section>

        <section class="profile-section learning-stats">
            <h2 class="section-title"><i class="fas fa-chart-line"></i> Estatísticas</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="books-read">24</div>
                    <div class="stat-label">Livros Lidos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="subjects">8</div>
                    <div class="stat-label">Disciplinas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="study-hours">156</div>
                    <div class="stat-label">Horas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completed-modules">12</div>
                    <div class="stat-label">Módulos</div>
                </div>
            </div>
        </section>

        <section class="profile-section recent-activity">
            <h2 class="section-title"><i class="fas fa-history"></i> Atividade Recente</h2>
            <div class="activity-list" id="activity-list">
                <!-- Atividades serão carregadas dinamicamente -->
            </div>
        </section>

        <section class="profile-section settings">
            <h2 class="section-title"><i class="fas fa-cog"></i> Configurações</h2>
            <button class="settings-btn">
                <i class="fas fa-language"></i> Alterar Idioma
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="settings-btn">
                <i class="fas fa-bell"></i> Notificações
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="settings-btn">
                <i class="fas fa-lock"></i> Segurança
                <i class="fas fa-chevron-right"></i>
            </button>
           <button onclick="window.location.href='donation.html'" class="settings-btn">
    <i class="fa-solid fa-hand-holding-dollar"></i> Doar
    <i class="fas fa-chevron-right"></i>
</button>

<button onclick="window.location.href='createprofile.html'" class="settings-btn">
    <i class="fa-solid fa-profile"></i> editar
    <i class="fas fa-chevron-right"></i>
</button>
            <button class="settings-btn logout-btn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </section>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
