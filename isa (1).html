<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disciplinas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      max-width: 400px;
    }
    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      font-size: 14px;
      text-align: center;
    }
    .button i {
      font-size: 30px;
      margin-bottom: 5px;
    }
    .portugues { background-color: #ffe082; }
    .matematica { background-color: #ce93d8; }
    .ciencias { background-color: #81d4fa; }
    .historia { background-color: #a5d6a7; }
    .geografia { background-color: #ce93d8; }
    .ingles { background-color: #ffab91; }
    .educacao { background-color: #80deea; }
    .visual { background-color: #ffcc80; }
    .quimica { background-color: #f48fb1; }
    .fisica { background-color: #80cbc4; }
    .portugues i { color: red; }
    .matematica i { color: blue; }
    .ciencias i { color: green; }
    .historia i { color: yellow; }
    .geografia i { color: purple; }
    .ingles i { color:pink; }
    .educacao i { color: teal; } /* Aproximação para laranja, conforme contexto */
    .visual i { color: darkgreen; } /* Verde marinho */
    .quimica i { color: purple; }
    .fisica i { color: navy; }
  </style>
</head>
<body>
  <h2>Disciplina</h2>
  <div class="subtitle">Ensino Primário 1º Ciclo</div>
  <div class="grid">
    <a href="#" class="button portugues" onclick="alert('Português selecionado!')">
      <i class="fas fa-book"></i>
      <span>Português</span>
    </a>
    <a href="#" class="button matematica" onclick="alert('Matemática selecionada!')">
      <i class="fas fa-calculator"></i>
      <span>Matemática</span>

  <script>
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
      });
    });
  </script>
</body>
</html>
