<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kutiva - Doação</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .back-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #333;
      margin-right: 10px;
      cursor: pointer;
    }

    header h1 {
      font-size: 1.1rem;
      font-weight: normal;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-placeholder {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #28a745, #218838);
      border-radius: 50%;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
    }

    .form-group {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .donate-btn {
      width: 100%;
      max-width: 300px;
      padding: 15px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .donate-btn:hover {
      background-color: #218838;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    .modal-content .logo-placeholder {
      margin: 0 auto 20px;
    }

    .modal-content h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .modal-content p {
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
    }

    .modal-buttons button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .modal-buttons .no-btn {
      background-color: #f0f0f0;
      color: #333;
    }

    .modal-buttons .yes-btn {
      background-color: #28a745;
      color: #fff;
    }

    .success-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      background-color: #28a745;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .success-screen h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .success-screen p {
      font-size: 0.9rem;
      color: #666;
    }

    .success-screen .link {
      color: #28a745;
      text-decoration: none;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    footer {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.7rem;
      color: #666;
    }

    .nav-item.active {
      color: #000;
    }

    .nav-item i {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    @media (min-width: 768px) {
      .main-content, .success-screen {
        padding: 40px;
      }

      .modal-content {
        padding: 30px;
      }
    }
    h3{
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.history.back()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h3>Kutiva|</h3>
    
    <h1>|  Educação para Todos</h1>
  </header>

  <div class="main-content" id="donationForm">
    <div class="logo-placeholder">
      <i class="fas fa-graduation-cap"></i>
    </div>
    <div class="form-group">
      <label for="phone">Telefone</label>
      <input type="tel" id="phone" placeholder="+258 84 45 17 557" required>
    </div>
    <div class="form-group">
      <label for="amount">Valor (MT)</label>
      <input type="number" id="amount" placeholder="1000" required>
    </div>
    <button class="donate-btn" onclick="showConfirmation()"> <i class="fa-solid fa-hand-holding-dollar"></i> Doar</button>
  </div>

  <div class="modal" id="confirmationModal">
    <div class="modal-content">
      <div class="logo-placeholder">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h2>Confirmação</h2>
      <p>Tem certeza que pretende continuar com o pagamento?</p>
      <p>Clique em SIM para continuar ou NÃO para cancelar</p>
      <div class="modal-buttons">
        <button class="no-btn" onclick="closeConfirmation()">NÃO</button>
        <button class="yes-btn" onclick="processDonation()">SIM</button>
      </div>
    </div>
  </div>

  <div class="success-screen" id="successScreen">
    <div class="checkmark">
      <i class="fas fa-check"></i>
    </div>
    <h2>Operação Confirmada</h2>
    <p>Agradecemos por sua contribuição</p>
    <a href="#" class="link" onclick="backToForm()">Ir para o início</a>
  </div>

  

  <script>
    function showConfirmation() {
      const phone = document.getElementById('phone').value;
      const amount = document.getElementById('amount').value;
      if (!phone || !amount) {
        alert('Por favor, preencha todos os campos.');
        return;
      }
      document.getElementById('confirmationModal').style.display = 'flex';
    }

    function closeConfirmation() {
      document.getElementById('confirmationModal').style.display = 'none';
    }

    function processDonation() {
      // Placeholder for payment logic
      // You can integrate your payment processing here, e.g., with M-Pesa or another service
      closeConfirmation();
      document.getElementById('donationForm').style.display = 'none';
      document.getElementById('successScreen').style.display = 'flex';
    }

    function backToForm() {
      document.getElementById('successScreen').style.display = 'none';
      document.getElementById('donationForm').style.display = 'flex';
      document.getElementById('phone').value = '';
      document.getElementById('amount').value = '';
    }
  </script>
</body>
</html>
