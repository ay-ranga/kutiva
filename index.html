<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUTIVA - Biblioteca Virtual</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #00a859;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: pulseGreen 3s infinite;
        }

        @keyframes pulseGreen {
            0% { background-color: #00a859; }
            50% { background-color: #00874a; }
            100% { background-color: #00a859; }
        }

        .header {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-align: center;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .main-circle {
            width: 220px;
            height: 220px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            z-index: 10;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .main-circle:hover {
            transform: scale(1.03);
        }

        .main-circle img {
            width: 140px;
            height: auto;
            transition: transform 0.3s ease;
            filter: brightness(0) saturate(100%) invert(42%) sepia(63%) saturate(937%) hue-rotate(106deg) brightness(95%) contrast(101%);
        }

        .main-circle:hover img {
            transform: scale(1.05);
            filter: brightness(0) saturate(100%) invert(32%) sepia(73%) saturate(737%) hue-rotate(106deg) brightness(95%) contrast(101%);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(25px);
            opacity: 0.8;
            animation: moveToCenter linear infinite;
            z-index: 1;
        }

        .blob-1 {
            width: 200px;
            height: 200px;
            background-color: rgba(224, 247, 250, 0.9);
            animation-duration: 15s;
        }

        .blob-2 {
            width: 180px;
            height: 180px;
            background-color: rgba(178, 235, 242, 0.9);
            animation-duration: 15s;
        }

        .blob-3 {
            width: 220px;
            height: 220px;
            background-color: rgba(128, 222, 234, 0.9);
            animation-duration: 18s;
        }

        .blob-4 {
            width: 160px;
            height: 160px;
            background-color: rgba(77, 208, 225, 0.9);
            animation-duration: 14s;
        }

        .blob-5 {
            width: 240px;
            height: 240px;
            background-color: rgba(38, 198, 218, 0.9);
            animation-duration: 20s;
        }

        @keyframes moveToCenter {
            0% {
                transform: translate(var(--startX), var(--startY)) scale(1);
                opacity: 0.8;
            }
            70% {
                opacity: 0.9;
            }
            100% {
                transform: translate(0, 0) scale(0.2);
                opacity: 0;
            }
        }

        .interactive-area {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">KUTIVA</div>
        <div class="main-circle" id="mainCircle">
            <img src="icon/book.png" alt="Ícone de Livro">
        </div>
        <div class="interactive-area" id="interactiveArea"></div>
    </div>

    <!-- Scripts da aplicação (ordem importa) -->
    <script src="js/firebase-config.js" type="module"></script>
    <script src="js/api-config.js"></script>
    <script src="js/book-viewer.js"></script>
    <script src="js/router.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/main.js"></script>
    <script>
        function createInfiniteBlobs() {
            const container = document.querySelector('.container');
            const blobClasses = ['blob-1', 'blob-2', 'blob-3', 'blob-4', 'blob-5'];

            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createBlob(container, blobClasses);
                }, i * 1000);
            }

            setInterval(() => {
                createBlob(container, blobClasses);
            }, 800);
        }

        function createBlob(container, blobClasses) {
            const blob = document.createElement('div');
            const blobType = blobClasses[Math.floor(Math.random() * blobClasses.length)];
            blob.className = `blob ${blobType}`;

            const side = Math.floor(Math.random() * 4);
            let startX, startY;

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            if (side === 0) {
                startX = Math.random() * windowWidth - windowWidth/2;
                startY = -windowHeight/2 - 100;
            } else if (side === 1) {
                startX = windowWidth/2 + 100;
                startY = Math.random() * windowHeight - windowHeight/2;
            } else if (side === 2) {
                startX = Math.random() * windowWidth - windowWidth/2;
                startY = windowHeight/2 + 100;
            } else {
                startX = -windowWidth/2 - 100;
                startY = Math.random() * windowHeight - windowHeight/2;
            }

            blob.style.setProperty('--startX', `${startX}px`);
            blob.style.setProperty('--startY', `${startY}px`);

            const duration = 10 + Math.random() * 15;
            blob.style.animationDuration = `${duration}s`;

            container.appendChild(blob);

            setTimeout(() => {
                blob.remove();
            }, duration * 1000);
        }

        document.getElementById('mainCircle').addEventListener('click', function() {
            navigateTo('/biblioteca');
        });

        window.addEventListener('load', createInfiniteBlobs);

        document.getElementById('interactiveArea').addEventListener('mousemove', function(e) {
            if (Math.random() > 0.7) {
                const container = document.querySelector('.container');
                const blobClasses = ['blob-1', 'blob-2', 'blob-3'];
                const blob = document.createElement('div');
                const blobType = blobClasses[Math.floor(Math.random() * blobClasses.length)];
                blob.className = `blob ${blobType}`;

                blob.style.width = `${100 + Math.random() * 80}px`;
                blob.style.height = blob.style.width;

                blob.style.setProperty('--startX', `${e.clientX - window.innerWidth/2}px`);
                blob.style.setProperty('--startY', `${e.clientY - window.innerHeight/2}px`);

                const duration = 4 + Math.random() * 5;
                blob.style.animationDuration = `${duration}s`;

                container.appendChild(blob);

                setTimeout(() => {
                    blob.remove();
                }, duration * 1000);
            }
        });
    </script>
</body>
</html>
