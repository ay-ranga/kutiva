<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Professor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        :root {
    --primary-color: #28a745;
    --primary-light: #5cb85c;
    --primary-dark: #218838;
    --secondary-color: #f8f9fa;
    --text-color: #343a40;
    --light-gray: #e9ecef;
    --medium-gray: #ced4da;
    --white: #ffffff;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-in-out;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
            transition: transform 0.3s;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            color: var(--primary-dark);
        }

        .title {
            font-size: 26px;
            color: var(--primary-color);
            margin: 0 auto;
            font-weight: 600;
            text-align: center;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-picture-section {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .profile-picture {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--light-gray), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .profile-picture:hover {
            transform: scale(1.05);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-label {
            position: absolute;
            bottom: 0;
            background-color: rgba(40, 167, 69, 0.8);
            color: var(--white);
            width: 100%;
            text-align: center;
            padding: 8px 0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-label:hover {
            background-color: rgba(52, 152, 219, 0.8);
        }

        .form-group {
            position: relative;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--secondary-color);
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-input:focus, .form-select:focus {
            border-color: var(--primary-color);
            background-color: var(--white);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-select {
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="%233498db" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 15px center;
            background-size: 20px;
        }

        .date-input {
            padding-right: 50px;
        }

        .calendar-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--primary-color);
            cursor: pointer;
        }

        .terms-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .terms-checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        .terms-label {
            font-size: 14px;
            color: var(--text-color);
            cursor: pointer;
        }

        .terms-label a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms-label a:hover {
            text-decoration: underline;
        }

        .register-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        /* Estilos para o datepicker */
        .ui-datepicker {
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 300px;
        }

        .ui-datepicker-header {
            background: var(--primary-color);
            color: var(--white);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

        .ui-datepicker-prev, .ui-datepicker-next {
            cursor: pointer;
            color: var(--white);
            font-weight: bold;
        }

        .ui-datepicker-title {
            font-weight: 600;
        }

        .ui-datepicker-calendar th {
            color: var(--primary-color);
            padding: 5px;
        }

        .ui-datepicker-calendar td {
            text-align: center;
            padding: 5px;
        }

        .ui-datepicker-calendar td a {
            display: block;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .ui-datepicker-calendar td a:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .ui-datepicker-current-day a {
            background: var(--primary-color);
            color: var(--white);
        }

        .dependent-district {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-btn" id="backBtn"><i class="fas fa-arrow-left"></i></button>
            <h1 class="title">Kutiva | Professor</h1>
        </header>
        <form class="register-form" id="registerForm">
            <div class="profile-picture-section">
                <div class="profile-picture" id="profilePicture">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture" class="profile-img" id="profileImg">
                    <label for="profileUpload" class="upload-label"><i class="fas fa-camera"></i> Adicionar foto</label>
                </div>
                <input type="file" id="profileUpload" class="profile-upload" accept="image/*" hidden>
            </div>
            
            <div class="form-group">
                <input type="text" id="fullName" class="form-input" placeholder="Nome completo" required>
            </div>
            
            <div class="form-group">
                <input type="text" id="birthDate" class="form-input date-input" placeholder="Data de Nascimento" required readonly>
                <span class="calendar-icon" id="calendarIcon"><i class="far fa-calendar-alt"></i></span>
            </div>
            
            <div class="form-group">
                <select id="gender" class="form-select" required>
                    <option value="" disabled selected>Selecione o gênero</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                   
                </select>
            </div>
            
            <div class="form-group">
                <select id="academicLevel" class="form-select" required>
                    <option value="" disabled selected>Nível Académico</option>
                    <option value="DN4">DN4</option>
                    <option value="DN3">DN3</option>
                    <option value="DN2">DN2</option>
                    <option value="DN1">DN1</option>
                </select>
            </div>
            
            <div class="form-group">
                <input type="text" id="subject" class="form-input" placeholder="Disciplina que leciona" required>
            </div>
            
            <div class="form-group">
                <select id="province" class="form-select" required>
                    <option value="" disabled selected>Selecione a Província</option>
                    <option value="Cabo Delgado">Cabo Delgado</option>
                    <option value="Nampula">Nampula</option>
                    <option value="Niassa">Niassa</option>
                    <option value="Zambézia">Zambézia</option>
                    <option value="Tete">Tete</option>
                    <option value="Manica">Manica</option>
                    <option value="Sofala">Sofala</option>
                    <option value="Inhambane">Inhambane</option>
                    <option value="Gaza">Gaza</option>
                    <option value="Maputo (Província)">Maputo (Província)</option>
                    <option value="Maputo (Cidade)">Maputo (Cidade)</option>
                </select>
            </div>
            
            <div class="form-group dependent-district" id="districtGroup">
                <select id="district" class="form-select">
                    <option value="" disabled selected>Selecione o Distrito</option>
                    <!-- Distritos serão preenchidos dinamicamente -->
                </select>
            </div>
            
            <div class="form-group">
                <input type="text" id="school" class="form-input" placeholder="Escola" required>
            </div>
            
            <div class="form-group">
                <input type="text" id="zipCode" class="form-input" placeholder="Código Postal">
            </div>
            
            <div class="terms-group">
                <input type="checkbox" id="terms" class="terms-checkbox" required>
                <label for="terms" class="terms-label">Eu concordo com os <a href="#">Termos e Condições</a> e <a href="#">Política de Privacidade</a></label>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn">Cadastrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            // Dados dos distritos por província
            const districtsByProvince = {
                "Cabo Delgado": ["Ancuabe", "Balama", "Chiúre", "Ibo", "Macomia", "Mecúfi", "Meluco", "Metuge", "Mocímboa da Praia", "Montepuez", "Mueda", "Muidumbe", "Namuno", "Nangade", "Palma", "Quissanga"],
                "Nampula": ["Angoche", "Eráti", "Lalaua", "Malema", "Meconta", "Mecubúri", "Memba", "Mogincual", "Mogovolas", "Moma", "Monapo", "Mossuril", "Muecate", "Murrupula", "Nacala‑a‑Velha", "Nacarôa", "Nampula", "Ribáuè"],
                "Niassa": ["Cuamba", "Lago", "Lichinga", "Majune", "Mandimba", "Marrupa", "Maúa", "Mavago", "Mecanhelas", "Mecula", "Metarica", "Muembe", "N’gauma", "Nipepe", "Sanga"],
                "Zambézia": ["Alto Molocué", "Chinde", "Gilé", "Gurué", "Ile", "Inhassunge", "Lugela", "Maganja da Costa", "Milange", "Mocuba", "Mopeia", "Morrumbala", "Namacurra", "Namarroi", "Nicoadala", "Pebane"],
                "Tete": ["Angónia", "Cahora‑Bassa", "Changara", "Chifunde", "Chiuta", "Doa", "Macanga", "Magoé", "Marávia", "Moatize", "Mutarara", "Tsangano", "Zumbo"],
                "Manica": ["Báruè", "Gondola", "Guro", "Machaze", "Macossa", "Manica", "Mossurize", "Sussundenga", "Tambara"],
                "Sofala": ["Buzi", "Caia", "Chemba", "Cheringoma", "Chibabava", "Dondo", "Gorongosa", "Marromeu", "Machanga", "Maringué", "Muanza", "Nhamatanda"],
                "Inhambane": ["Funhalouro", "Govuro", "Homoine", "Inharrime", "Inhassoro", "Jangamo", "Mabote", "Massinga", "Maxixe (município)", "Morrumbene", "Panda", "Vilanculos", "Zavala"],
                "Gaza": ["Bilene‑Macia", "Chibuto", "Chicualacuala", "Chigubo", "Chókwè", "Guijá", "Mabalane", "Manjacaze", "Massangena", "Massingir", "Xai‑Xai"],
                "Maputo (Província)": ["Boane", "Magude", "Manhiça", "Marracuene", "Matutuíne", "Moamba", "Namaacha"],
                "Maputo (Cidade)": ["Maputo (Cidade)"]
            };

            // Inicializa o datepicker
            $("#birthDate").datepicker({
                dateFormat: 'dd/mm/yy',
                changeMonth: true,
                changeYear: true,
                yearRange: '1900:' + new Date().getFullYear(),
                maxDate: new Date(),
                showAnim: 'fadeIn',
                beforeShow: function(input, inst) {
                    setTimeout(function() {
                        inst.dpDiv.css({
                            'margin-top': '10px',
                            'border-radius': '10px',
                            'box-shadow': '0 5px 20px rgba(0, 0, 0, 0.2)'
                        });
                    }, 0);
                }
            });
            
            // Abre o datepicker ao clicar no ícone do calendário
            $("#calendarIcon").click(function() {
                $("#birthDate").datepicker("show");
            });
            
            // Preview da imagem de perfil
            $("#profileUpload").change(function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        $("#profileImg").attr("src", event.target.result);
                    }
                    reader.readAsDataURL(file);
                }
            });
            
            // Atualiza distritos quando a província muda
            $("#province").change(function() {
                const province = $(this).val();
                const districtSelect = $("#district");
                
                districtSelect.empty();
                districtSelect.append('<option value="" disabled selected>Selecione o Distrito</option>');
                
                if (province && districtsByProvince[province]) {
                    districtsByProvince[province].forEach(function(district) {
                        districtSelect.append(`<option value="${district}">${district}</option>`);
                    });
                    
                    $("#districtGroup").show();
                } else {
                    $("#districtGroup").hide();
                }
            });
            
            // Validação do formulário
            $("#registerForm").submit(function(e) {
                e.preventDefault();
                
                // Validação básica
                const fullName = $("#fullName").val().trim();
                const birthDate = $("#birthDate").val();
                const gender = $("#gender").val();
                const academicLevel = $("#academicLevel").val();
                const subject = $("#subject").val().trim();
                const province = $("#province").val();
                const district = $("#district").val();
                const school = $("#school").val().trim();
                const terms = $("#terms").is(":checked");
                
                if (!fullName || !birthDate || !gender || !academicLevel || !subject || !province || !school || !terms) {
                    alert("Por favor, preencha todos os campos obrigatórios.");
                    return;
                }
                
                // Obter a foto de perfil como base64
                let profilePicture = "";
                const fileInput = document.getElementById('profileUpload');
                if (fileInput.files && fileInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profilePicture = e.target.result;
                        saveTeacherData(profilePicture);
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                } else {
                    saveTeacherData(profilePicture);
                }
            });
            
            function saveTeacherData(profilePicture) {
                const teacherData = {
                    fullName: $("#fullName").val().trim(),
                    birthDate: $("#birthDate").val(),
                    gender: $("#gender option:selected").text(),
                    academicLevel: $("#academicLevel option:selected").text(),
                    subject: $("#subject").val().trim(),
                    province: $("#province option:selected").text(),
                    district: $("#district option:selected").text(),
                    school: $("#school").val().trim(),
                    zipCode: $("#zipCode").val().trim(),
                    profilePicture: profilePicture,
                    registrationDate: new Date().toLocaleString()
                };
                
                // Salvar no localStorage
                let teachers = JSON.parse(localStorage.getItem('teachers')) || [];
                teachers.push(teacherData);
                localStorage.setItem('teachers', JSON.stringify(teachers));
                
                // Feedback para o usuário
                alert("Cadastro realizado com sucesso!\n\nNome: " + teacherData.fullName + 
                      "\nNível Académico: " + teacherData.academicLevel + 
                      "\nDisciplina: " + teacherData.subject);
                
                // Redirecionar (substitua pela página desejada)
                window.location.href = "professor-dashboard.html";
            }
            
            // Botão voltar
            $("#backBtn").click(function() {
                window.history.back();
            });
        });
    </script>
</body>
</html>
