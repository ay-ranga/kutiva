<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Livro</title>
    <link rel="stylesheet" href="/css/open.css">
</head>
<body>
    <div class="container">
        <div class="book-details">
            <div class="book-cover">
                <img id="book-cover" src="" alt="Capa do Livro">
            </div>
            <div class="book-info">
                <h1 id="book-title"></h1>
                <p id="book-author"></p>
                <h2>Detalhes do Livro</h2>
                <p id="book-description"></p>
                <div class="buttons">
                    <button id="download-btn">
                        <img src="/icon/download.png" alt="Baixar"> Baixar
                    </button>
                    <button id="read-btn">Iniciar Leitura</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/open.js"></script>
</body>
</html>
